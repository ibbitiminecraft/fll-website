<div class="body">
  <h1>Our Members</h1>
  <div class="members">
    @for (item of teamMembers; track $index) {
    <div class="member-box">
      <div
        class="bg-overlay"
        [ngStyle]="{
          'background-image': 'url(' + item.img + ')'
        }"
      ></div>
      <!-- <img
        src="https://static.vecteezy.com/system/resources/previews/002/214/642/non_2x/web-designer-and-programmer-free-vector.jpg"
        alt=""
      /> -->
      <h2 class="main-head">{{ item.Name }}</h2>
      <span
        ><strong class="sub-head"><b>Role: </b></strong>{{ item.Role }}</span
      >
      <span
        ><strong class="sub-head"><b>Age: </b></strong>{{ item.Age }}</span
      >
      <span
        ><strong class="sub-head"><b>Skills: </b></strong
        >{{ item.Skills }}</span
      >
      <span
        ><strong class="sub-head"><b>Hobbies: </b></strong
        >{{ item.Hobbies }}</span
      >
    </div>
    }
  </div>
